name: project_phase2
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  qr_code_scanner: ^1.0.1
  flutter_map: ^8.1.1 # ใส่เวอร์ชันล่าสุดที่ pub.dev
  latlong2: ^0.9.1 # ใส่เวอร์ชันล่าสุดที่ pub.dev       
  geolocator: ^13.0.4
  geocoding: ^3.0.0

  # The following adds the Cupertino Icons font to your application.
